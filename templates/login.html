<html>

<head>

<meta charset="utf-8" />
<title>Datastores {{ site }} - Login</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='template.css') }}">

<script>

function auth() {

  var xhttp = new XMLHttpRequest();

  var user = document.getElementById('user').value;
  var pass = document.getElementById('pass').value;
  var data = "user="+user+"&pass="+pass;

  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var obj = JSON.parse(this.responseText);
      if (obj.msg == "Ok") {
        window.location.replace("dashboard");
      }
      else alert(obj.msg);
    }
  };

  xhttp.open("POST", "login", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send(data);
}

</script>

</head>

<body>

<div class="header">
  <div class="title"><h1><a class="logo" href="dashboard">Datastores - {{ site }}</a></h1></div>
</div>

<div>
<center>
<form method="POST">
<table class="login">
<tr><td>Usuario:</td><td><input id="user" type="text"></td></tr>
<tr><td>Contrase√±a:</td><td><input id="pass" type="password" onkeydown="if (event.keyCode == 13) 
auth()"></td></tr>
</table>
<input type="button" name="login" value="Ingresar" onclick="auth()">
</center>
</form>
</div>

</body>
